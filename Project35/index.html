    <meta charset="utf-8">
    <title>Rss Feeder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Rss Feeder</h1>
      <input type="text" name="" value="" id="in">
      <label>Is Podcast?</label>
      <input type="checkbox" name="podcast" class="podcast">
      <label>Is JSON?</label>
      <input type="checkbox" name="podcast" class="json">
      <button id="button" type="button" name="Enter">Enter</button>
      <button type="button" name="button" id="suggestions">Suggestions</button>
      <button type="button" name="button" id="save">Save</button>
      <button type="button" name="button" id="json">JSON</button>
    </div>
    <hr>
    <div class="suggestions">
      <select id="suggestionsSelector" name="">
        <option value="none">none</option>
      </select>
    </div>
    <div class="container">
      <ul id="list"></ul>

    </div>
  </body>
